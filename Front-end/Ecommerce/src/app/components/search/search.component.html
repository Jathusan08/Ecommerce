<div class="form-header">
  <input
    #myInput
    type="text"
    placeholder="Search for products ..."
    class="au-input au-input-xl"
    (keyup.enter)="searchProducts(myInput.value)"
  />
  <!-- addding Angular Event binding for entering the user input-->

  <button (click)="searchProducts(myInput.value)" class="au-btn-submit">
    <!-- addding Angular Event binding for submit button the user input-->
    Search
  </button>
</div>
